<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Teachers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="teachers-container">
    <h2>Our Teachers</h2>
    <div class="teachers-grid">
      
      <div class="teacher-card">
        <img src="https://via.placeholder.com/150" alt="Teacher 1">
        <h3>Dr. Ahmed Ali</h3>
        <p>Professor of Engineering</p>
      </div>

      <div class="teacher-card">
        <img src="https://via.placeholder.com/150" alt="Teacher 2">
        <h3>Dr. Sara Hassan</h3>
        <p>Lecturer in Medicine</p>
      </div>

      <div class="teacher-card">
        <img src="https://via.placeholder.com/150" alt="Teacher 3">
        <h3>Mr. John Smith</h3>
        <p>Business Administration</p>
      </div>

      <div class="teacher-card">
        <img src="https://via.placeholder.com/150" alt="Teacher 4">
        <h3>Dr. Lina Omar</h3>
        <p>Law Department</p>
      </div>

      <div class="teacher-card">
        <img src="https://via.placeholder.com/150" alt="Teacher 5">
        <h3>Eng. Musa Adam</h3>
        <p>Information Technology</p>
      </div>

    </div>
  </div>

</body>
</html>
