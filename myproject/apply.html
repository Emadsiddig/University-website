<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Application Form</title>
  <link rel="stylesheet" href="myproject.css">
</head>
<body>

  <div class="form-container">
    <h2>Apply to College</h2>
    <form action="submit-application.html" method="POST">
      
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

    
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      
      <label for="department">Choose Department:</label>
      <select id="department" name="department" required>
        <option value="">--Select--</option>
        <option value="engineering">Engineering</option>
        <option value="medicine">Medicine</option>
        <option value="business">Business</option>
        <option value="law">Law</option>
        <option value="it">Information Technology</option>
      </select>

      <label for="gpa">High School GPA:</label>
      <input type="text" id="gpa" name="gpa" placeholder="3.8..." required>

      
      <label for="motivation">Why do you want to join this college?</label>
      <textarea id="motivation" name="motivation" rows="4" placeholder="Write your motivation here..." required></textarea>

      <button type="submit" class="btn">Submit Application</button>
    </form>
  </div>

</body>
</html>
