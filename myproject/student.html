<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
</head>
<body>

  <h2>Student Login</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Registration Number:</label>
    <input type="text" id="regnum" required><br><br>

    <button type="submit">Login</button>
  </form>

  <script>
    
    const students = {
      "emadsiddig72@gmil.com": "2530583",
      "student2@example.com": "REG456",
      "student3@example.com": "REG789"
    };

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const regnum = document.getElementById("regnum").value.trim();

      if(students[email] && students[email] === regnum){
        window.location.href = "student-profile.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    });
  </script>

</body>
</html>
